<form action="php/modifica_dati_personali.php?update=<update />&usr=
<username />" method="post">
	<label for="nome">Nome</label>
	<input type="text" id="nome" name="nome" value="<nome />" required pattern="^[a-zA-Z-' àèìòùáéíóú]*$"
		onblur="check_validity_nome(event)">
	<p id="errore_nome" class="errore_form"></p>

	<label for="cognome">Cognome</label>
	<input type="text" id="cognome" name="cognome" value="<cognome />" required pattern="^[a-zA-Z-' àèìòùáéíóú]*$"
		onblur="check_validity_cognome(event)">
	<p id="errore_cognome" class="errore_form"></p>

	<label for="email">Email</label>
	<input type="email" id="email" name="email" value="<email />" required onblur="check_validity_email(event)">
	<p id="errore_email" class="errore_form"></p>

	<label for="telefono">Numero di telefono</label>
	<input type="text" id="telefono" name="telefono" value="<numero_telefono />" required
		pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$"
		onblur="check_validity_telefono(event)">
	<p id="errore_telefono" class="errore_form"></p>

	<label for="data_nascita">Data di nascita</label>
	<input type="date" id="data_nascita" name="data_nascita" value="<data_nascita />" required
		onblur="check_validity_data_nascita(event)">
	<p id="errore_data_nascita" class="errore_form"></p>

	<button>Conferma modifica</button>
</form>
